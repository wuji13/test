<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'blog:article_action'%}" method="post">

    {% csrf_token %}
    <label>文章标题：
    <input type="text" name="title"/>
    </label>
    <br>
    <label>文章内容：<br>
    <input type="text" name="content"/>
    </label>
    <br>
    <input type="submit" value="提交"/>


</form>
</body>
</html>
