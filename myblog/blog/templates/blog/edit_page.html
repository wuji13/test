<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'blog:article_action'%}" method="post">

    {% csrf_token %}
        <input type="hidden" name="id" value="{{c.id | default:'0'}}"  /> <!--这使用了templates的过滤器-->
        <label>文章标题：
        <input type="text" name="title" value="{{c.title}}"/>
        </label>
        <br>
        <label>文章内容：<br>
        <input type="text" name="content" value="{{c.content}}"/>
        </label>
        <br>
    <input type="submit" value="提交"/>


</form>
</body>
</html>
