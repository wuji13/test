<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'blog:article_action'%}" method="post">

    {% csrf_token %}
    {% if c %}
        <input type="hidden" name="id" value="{{c.id}}"  />
        <label>文章标题：
        <input type="text" name="title" value="{{c.title}}"/>
        </label>
        <br>
        <label>文章内容：<br>
        <input type="text" name="content" value="{{c.content}}"/>
        </label>
        <br>
    {% else %}
        <input type="hidden" name="id" value="0" />
        <label>文章标题：
        <input type="text" name="title" />
        </label>
        <br>
        <label>文章内容：<br>
        <input type="text" name="content" />
        </label>
        <br>
    {% endif %}
    <input type="submit" value="提交"/>


</form>
</body>
</html>
